apply plugin: 'idea'
apply plugin: 'java'

group 'city-population'
version '1-0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.17'
    compile group: 'com.typesafe.akka', name: 'akka-stream-kafka_2.12', version: '0.22'
    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: '2.5.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}