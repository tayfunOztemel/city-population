apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'scala'

group 'city-population'
version '1-0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.7'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.17'
    compile group: 'com.typesafe.akka', name: 'akka-stream-kafka_2.12', version: '0.22'
    compile group: 'com.github.finagle', name: 'finch-core_2.12', version: '0.22.0'
    compile group: 'com.github.finagle', name: 'finch-circe_2.12', version: '0.22.0'
    compile group: 'io.circe', name: 'circe-generic_2.12', version: '0.9.0'
    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: '2.5.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}